<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="frame">
        <div class="container-circle">
            <div class="pointer"></div>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="70" class="circle" />
            </svg>
            <div class="date"> MON 15 JAN 2015</div>
            <div class="time"><p>11:42</p></div>
            <div class="cardiac">
                <span><i class="fa-solid fa-heart"></i> 81</span>
                <span>1248 KCAL</span>
            </div>
        </div>
    </div>
    <script>
        const time = document.querySelector('.time p')
        const viewDate = document.querySelector('.date')
        const now = new Date();

        const getDate = () => {
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

            const daysOfWeek = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

            const dayOfWeek = daysOfWeek[now.getDay()]; 
            const dayOfMonth = now.getDate();         
            const month = months[now.getMonth()]; 
            const year = now.getFullYear();   
            const formattedDate = `${dayOfWeek} ${dayOfMonth < 10 ? '0' : ''}${dayOfMonth} ${month} ${year}`;

            viewDate.innerHTML = formattedDate
        }
        getDate()

        const getTime = () => {
            const hours = now.getHours();
            let min = now.getMinutes();
            time.innerHTML = (hours < 10 ? "0" : "") + hours + ":" + (min < 10 ? "0" : "") + min;
        }
        getTime()




    </script>
</body>
</html>
